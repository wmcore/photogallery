<!DOCTYPE html>
<html>
<head>
	<meta content="charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>FlexSlider vs. Kwiks Demo</title>
	
	<!-- FlexSlider pieces -->
	<link rel="stylesheet" href="default.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="jquery.flexslider-min.js"></script>

	<script src="css3-mediaqueries.js"></script>
	
	<!-- Kwiks pieces -->
	<script src="kwiks.js"></script>
	
	<!-- Includes for this demo -->
	<link rel="stylesheet" href="demo-stuff/demo.css" type="text/css" media="screen" />
	
	<!-- Hook up the FlexSlider -->
	<script type="text/javascript">
		var Main = Main || {};

		jQuery(window).load(function() {
			window.responsiveFlag = jQuery('#responsiveFlag').css('display');
			Main.gallery = new Gallery();
			
			jQuery(window).resize(function() {
				Main.gallery.update();
			});
		});

		function Gallery(){
			var self = this,
				container = jQuery('.flexslider'),
				clone = container.clone( false );
				
			this.init = function (){
				if( responsiveFlag == 'block' ){
					var slides = container.find('.slides');
					
					slides.kwicks({
						max : 500,
						spacing : 0
					}).find('li > a').click(function (){
						return false;
					});
				} else {
					container.flexslider();
				}
			}
			this.update = function () {
				var currentState = jQuery('#responsiveFlag').css('display');
				
				if(responsiveFlag != currentState) {
				
					responsiveFlag = currentState;
					container.replaceWith(clone);
					container = clone;
					clone = container.clone( false );
					
					this.init();	
				}
			}
			
			this.init();
		}
	</script>
</head>
<body>
	<noscript>
		<div class="nojs">Javascript must be enabled for the correct page display.</div>
	</noscript>
	<div id="container">
		<h2>Demo Test By Wmcore</h2>
		
		<div class="flexslider">
			<ul class="slides">
				<li>
					<img src="https://r.mprd.se/fup/up/51932-Crash_Bandicoot_2_-_Cortex_Strikes_Back_(E)-2.jpg" style="
                                             width: 525px; 
                                             " />
					<div class="flex-caption">
						<h3>Crash Bandicoot 2</h3>

					</div>
				</li>
				<li>
					<a href="#"><img src="https://r.mprd.se/fup/up/51933-Crash_Bandicoot_3_-_Warped_(E)-1.jpg" style="
                                             width: 513.5px; 
                                             " /></a>
					<div class="flex-caption">
						<h3>Crash Bandicoot 3</h3>
						<p>But when i see a  crash bandicoot .</p>
					</div>
				</li>
				<li>
					<img src="http://img1.game-oldies.com/sites/default/files/packshots/sony-playstation/crash-bandicoot-usa.jpg" style="
                                             width: 527px; " />
					<div class="flex-caption">
						<h3>Crash Bandicoot</h3>
						
                                        </div>
				</li>
				<li>
					<img src="images/img04.jpg" />
					<div class="flex-caption">
						<h3>Was and it's love</h3>
						<p>fantastic Game.</p>
					</div>
				</li>
			</ul>
	  </div>
	</div>
	<span id="responsiveFlag"></span>
</body>
</html>
